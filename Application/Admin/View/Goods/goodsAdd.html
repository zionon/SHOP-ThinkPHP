<script>

$("#tabbar-div p span").click(function(){

    var i = $(this).index();
    //先隐藏所有的table
    $(".tab_table").hide();
    //显示第i个table
    $(".tab_table").eq(i).show();
    //先取消原按钮的选中状态
    $(".tab-front").removeClass("tab-front").addClass("tab-back");
    //设置当前按钮选中
    $(this).removeClass("tab-back").addClass("tab-front");
});
</script>

<script type="text/javascript">
    //选择类型获取属性的AJAX
    $("select[name=type_id]").change(function(){
        //获取当前选中的类型的ID
        var typeId = $(this).val();
        //如果选择了一个类型就执行AJAX取属性
        if (typeId > 0) {
            //根据类型ID执行AJAX取出这个类型下的属性，并获取返回的JSON数据
            $.ajax({
                type : "GET",
                url : "<?php echo U('ajaxGetAttr', '', FALSE); ?>/type_id/"+typeId,
                dataType : "json",
                success : function(data){
                    //把服务器返回的属性循环拼成一个LI字符串，并显示在页面中
                    var li = "";
                    //循环每个属性
                    $(data).each(function(k,v){
                        li += '<li>';
                        //如果这个属性类型时可选的就有一个＋
                        if (v.attr_type == '可选') {
                            li += '<a onclick="addNewAttr(this);" href="#">[+]</a>';
                        }
                        //属性名称
                        li += v.attr_name + ' : ';
                        //如果属性有可选值就做下拉框，否则做文本框
                        if (v.attr_option_values == "") {
                            li += '<input type="text" name="attr_value['+v.id+'][]" />';
                        } else {
                            li += '<select name="attr_value['+v.id+'][]"><option value="">请选择...</option>';
                            //把可选值根据,转化成数组
                            var _attr = v.attr_option_values.split(',');
                            //循环每个值制作option
                            for(var i=0; i<_attr.length; i++){
                                li += '<option value="'+_attr[i]+'">';
                                li += _attr[i];
                                li += '</option>';
                            }
                            li += '</select>';
                        }
                        li += '</li>'
                    });
                    //把拼好的LI放到页面中
                    $("#attr_list").html(li);
                }
            });
        } else {
            $("#attr_list").html("");   //如果选的是情选择，就直接清空
        }
    });

function addNewAttr(a) {
    //$(a) -->把a转换成jquery中的对象，然后才能调用jquery中的方法
    //先获取所在的li
    var li = $(a).parent();
    if ($(a).text() == '[+]') {
        var newLi = li.clone();
        //+变-
        newLi.find("a").text('[-]');
        //新的放在li后面
        li.after(newLi);
    } 
    else
        li.remove();
    
}
</script>
